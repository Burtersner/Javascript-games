<!DOCTYPE html>
<html lang="en">


<head>
    <title>Greg's Gambits | Secret Message Encoder</title>
    
    <link href="greg.css" rel="stylesheet">
    <meta charset="utf-8">
    
    <script>
        function encodeIt()
        {
            document.getElementById("message").innerHTML = ("<h2>&nbsp;</h2>");
            
            var msg = prompt("Enter your message.");
            
            var newmsg = " ";
            var upCaseCode = 155;
            var newCode = 0;
            var lowCaseCode = 219;
            var specialCode = 3;
            
            for (var j = 0; j < msg.length; j++)
            {
                if ((msg.charCodeAt(j) >= 65) && (msg.charCodeAt(j) <= 90))            //check for uppercase letters and encode them
                {
                    newCode = (upCaseCode - msg.charCodeAt(j));
                }
                else if ((msg.charCodeAt(j) >= 97) && (msg.charCodeAt(j) <= 122))    //check for lowercase letters and encode them
                {
                    newCode = (lowCaseCode - msg.charCodeAt(j));
                }
                else if (((msg.charCodeAt(j) > 90) && (msg.charCodeAt(j) < 97)) || (msg.charCodeAt(j) < 65))//check for numbers and special characters and encode them
                {
                    newCode = (msg.charCodeAt(j) + specialCode);
                }
                
                newmsg = newmsg + " " + String.fromCharCode(newCode);                //add each encoded character to the new message
            }
            
            document.getElementById("secret").innerHTML = ("<h2>" + newmsg + "</h2>");        //display the encoded message on the web page

            var choice = prompt("Do you want the originla message displayed? Yes or No?");    //decide if original message should be shown
            if ((choice.charAt(0) == 'y') || (choice.charAt(0) == 'Y'))
            {
                document.getElementById("message").innerHTML = ("<h2>" + msg + "</h2>");
            }
            
        }
    </script>
</head>
