<!DOCTYPE html>
<html lang="en">


<head>
    <title>Greg's Gambits | Unbreakable Secret Message Encoder</title>
    
    <link href="greg.css" rel="stylesheet">
    <meta charset="utf-8">
    
    <script>
        function encodeIt()
        {
            document.getElementById("key").innerHTML = ("<h2>&nbsp;</h2>");
            
            var msg = prompt("Enter your message.");
            
            var newmsg = " ";
            
            var rnd = Math.floor(Math.random() * 4) + 1;
            
            
            for (var j = 0; j < msg.length; j++)
            {
                
                
                newmsg += " " + String.fromCharCode(msg.charCodeAt(j) + rnd)
                
            }
            
            document.getElementById("secret").innerHTML = ("<h2>" + newmsg + "</h2>");

            var choice = prompt("Do you want to see the encryption algorithm?");    
            if ((choice.charAt(0) == 'y') || (choice.charAt(0) == 'Y'))
            {
                document.getElementById("key").innerHTML = ("<h2>" + "take the character, find its ASCII value and subtract " + rnd + "</h2>");
            }
            
        }
    </script>
</head>

            <h2>Write A Message and Encode It</h2>
            
            <p><button onclick="encodeIt()">Enter your message</button></p>

                <tr>
                    <td id="secret"><p>encoded message</p></td>
                </tr>

                    <td id="key">&nbsp;</td>
