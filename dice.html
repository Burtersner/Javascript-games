    function rollDice()
    {
        var sum = 0;
        
        for (var i = 0; i < 2; i++)
        {
            sum += Math.floor(Math.random() * 6) + 1
        }
        
        return sum;
    }
    
    function startGame()
    {
        var player$ = 100;
        var npc$ = 100;
        var kitty = 0;
        
        function wager()
        {
            var wager = prompt("How much do you wager?");
            
            while (isNaN(wager) || wager < 1 || wager > player$)
                wager = prompt("Please enter a valid wager");
                
            player$ -= wager;
            
            kitty += wager;
        }
    }
